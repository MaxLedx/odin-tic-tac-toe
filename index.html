<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <form class="players-form" method="post" action="#">
        <div>
            <label for="player-one">Player 1 (X)</label>
            <input type="text" id="player-one" name="player-one" minlength="2">
        </div>
        <div>
            <label for="player-two">Player 2 (O)</label>
            <input type="text" id="player-two" name="player-two" minlength="2">
        </div>
        <button type="submit">Start game</button>
    </form>
</body>

</html>
